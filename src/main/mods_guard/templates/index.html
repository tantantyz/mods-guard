<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Tantan AI Model Guard</title>

    <!-- Bootstrap core CSS -->
    <link href={{ url_for(
    'static', filename='bootstrap-4.1.1-dist/css/bootstrap.min.css')}} rel="stylesheet">

</head>

<body class="text-center row">
<div class="col-sm-1"></div>
<div class="col-sm-10">
    <div class="container" style="padding:50px 100px 10px;">
        <h1>AI Model Guard</h1>
        <blockquote class="blockquote">
            <p>-- Make sure it works as you wish --</p>
        </blockquote>
    </div>
    <hr>
    <div style="padding:5px 5px 5px;">
        <form action="score_play" method="POST" enctype="multipart/form-data">
            <div class="form-group row">
                <label for="env" class="form-control-label col-sm-2 pull-right">Environment select</label>
                <select class="form-control col-sm-10" id="env" name="env">
                    <option>staging</option>
                    <option>dark-canary</option>
                    <option>canary</option>
                    <option>production</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="test-data" class="form-control-label col-sm-2 pull-right">Test data str (json)</label>
                <textarea class="form-control col-sm-10" id="test-data" rows="10" name="test_data_str"></textarea>
            </div>
            <div class="form-group row">
                <label for="test-data-as-file" class="form-control-label col-sm-2 pull-right">Test data file
                    (json)</label>
                <div class="form-control col-sm-10">
                    <input type="hidden" name="MAX_FILE_SIZE" value="4194304"/>
                    <input type="file" class="form-control-file" id="test-data-as-file" name="test_data_file">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
<div class="col-sm-1"></div>
</body>

<script type="text/javascript">
    var uploadField = document.getElementById("test-data-as-file");
    uploadField.onchange = function() {
        if(this.files[0].size > 4097152){
           alert("File size cannot be bigger than 4M!");
           this.value = "";
        };
    };
</script>
</html>
