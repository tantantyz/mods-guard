<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Tantan AI Model Guard</title>

    <!-- Bootstrap core CSS -->
    <link href={{ url_for(
    'static', filename='bootstrap-4.1.1-dist/css/bootstrap.min.css')}} rel="stylesheet">

</head>

<body class="text-center row">
<div class="col-sm-1"></div>
<div class="col-sm-10">
    <div class="container" style="padding:50px 100px 10px;">
        <h1>AI Model Guard</h1>
        <blockquote class="blockquote">
            <p> -- Make sure it works as you wish -- </p>
        </blockquote>
    </div>
    <hr>
    <div style="padding:5px 5px 5px;">
        <table class="table table-bordered" style="word-break:break-all; word-wrap:break-all;">
            <thead>
            <tr>
                <th scope="col">actorID</th>
                <th scope="col">receiverID</th>
                <!--<th scope="col">actor features</th>-->
                <!--<th scope="col">receiver features</th>-->
                <!--<th scope="col">real features</th>-->
                <th scope="col">expect score</th>
                <th scope="col">real score</th>
                <th scope="col">status</th>
            </tr>
            </thead>
            <tbody>
            {% for item in items %}
            <tr {% if item.status %} bgcolor="#00FF00" {% else %} bgcolor="#FF0000" {% endif %}>
                <td>{{item.actor_user_id}}</td>
                <td>{{item.receiver_user_id}}</td>
                <!--<td width="25%">{{item.actor_features}}</td>-->
                <!--<td width="30%">{{item.receiver_features}}</td>-->
                <!--<td width="20%">{{item.real_time_features}}</td>-->
                <td>{{item.expect_score}}</td>
                <td>{{item.real_score}}</td>
                <td>{{item.status}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class="col-sm-1"></div>
</body>

</html>
